<div class="col-md-6">
                        <h3 style="text-align: right; direction: rtl;">[categoryTitle]</h3>
                        <!-- Box -->
                        <ul class="box">
                           <tag:recent> 
                            <li class="row">
                                <!-- Date --> 
                                <div class="col-md-3" style="float: right;">
                                    <div class="photo">
                                        <img src="[image]" alt="[title]">
                                    </div>
                                </div>
                                <!-- End Date --> 
                                <div class="col-md-9">
                                    <div class="name">
                                        <h4>[cat] 
                                            <span>[date]</span>
                                        </h4>                                        
                                    </div>
                                    <p>[title]
</p>
                                </div>
                            </li></tag:recent></ul>
                        <!-- End Box -->
                    </div>
