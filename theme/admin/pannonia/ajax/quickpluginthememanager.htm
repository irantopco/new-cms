<form id="pluginThemes" method="post">
    <table border="0" width="95%" id="duplicate" class="table table-striped" id="tabs_2_content_in">
        <tr>
            <td align="center">
                <b>نام پلاگین</b>
            </td>
            <td align="center">
                <b>قالب</b>
            </td>
        </tr>
        <tag:listtr>
            <tr>
                <td align="right" style="padding-right:5px;">
                    [plugin]
                </td>
                <td align="center">
                    <select name="pluginTheme[[plugin]]" class="ltr">
                        <tag:pluginThemes_[plugin]>
                            <option [selected] value="[theme]">[theme]</option>
                        </tag:pluginThemes_[plugin]>
                    </select>
                </td>
            </tr>
        </tag:listtr>
    </table>
</form>
<center>
    <input type="button" class="btn btn-success" value="ثبت تنظیمات" id="saveCatThemes" />
</center>
<script>
    $( '#saveCatThemes' ).on( 'click', function()
    {
        $.ajax( {
            url: 'pages/thememanager.php',
            data: 'themeAction=savePluginThemes&' + $( '#pluginThemes' ).serialize(),
            type: 'post',
            success: function( result )
            {
                $( '#savePluginThemesResult' ).html( result );
                tab_7();
            },
            error: function()
            {
                alert( 'error' );
            }
        } );
    } );
</script>
